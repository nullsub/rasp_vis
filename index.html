$(document).ready(function()
{
	$('div').on("click", ".zoom", function () {
		$(this).toggleClass( "col-md-9" );
		$(this).toggleClass( "col-md-4" );
		$('body').animate({
			scrollTop: $(this).offset().top - 100
		}, 0);

	});
});

		function play_images() {
			if(play==1)
				play=0;
			else 
				play = 1;
		}
		function pause_images() {
			play = 0;
		}
		function playing() {
			if(play == 0) {
				setTimeout(playing, 100);
				return;
			}
			next = pos +1;
			if(pos==19) {
				next = 7;
				play = 0;
			}
			document.getElementById("image_" + next).style.display="block";
			document.getElementById("image_" + pos).style.display="none";
			pos = next;
			setTimeout(playing, 1000);
		}

		var pos = 7;
		var play = 0;
		function page_load() {
			/*var arr = ["list", "items", "here"];
			$("div").append("<ul></ul>");
			for(var i in arr) {
			    var li = "<li>";
			    $("ul").append(li.concat(arr[i]))
			}*/

			var prefixes = ["wstar_bsratio", "wstar", "zblcldif", "zsfclcldif", "hwcrit", "sfcsunpct"];
			for(var prefix in prefixes) {
				var day = [".curr.", ".curr+1."];
				for(i = 0; i < 2; i ++) {
					var theDiv = document.getElementById("images" + i);
					var divname = prefix + '_' + day[i];
					theDiv.innerHTML += '<div class="zoom col-md-4" id="'+ divname + '"></div>';
					theDiv = document.getElementById(divname);
					for(x=7; x < 20; x++) {
						var y = x
						if(x < 10)
							y = "0"+ x;
						filename = prefixes[prefix] + day[i]+ y + "00lst.d2.png";
						content = "<img src='images/" + filename + "' alt='0700' id='image_" + prefix + "_" + x + "_" + i + "' style='display:none;width:100%;height:100%;'>";
						theDiv.innerHTML += content;
					}
					document.getElementById("image_" + prefix + "_" + pos + "_" + i).style.display="block";
				}
			}
			setTimeout(playing, 1);
		}
	</script>
