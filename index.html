<script language="javascript" type="text/javascript">
		function play_images() {
			if(play==1)
				play=0;
			else 
				play = 1;
		}
		function pause_images() {
			play = 0;
		}
		function playing() {
			setTimeout(playing, 1000);
			if(play == 0) return;
			next = pos +1;
			if(pos==19) {
				next = 7;
				play = 0;
			}
			document.getElementById("image_" + next).style.display="block";
			document.getElementById("image_" + pos).style.display="none";
			pos ++;
		}

		var pos = 7;
		var play = 0;
		function page_load() {
			/*var arr = ["list", "items", "here"];
			$("div").append("<ul></ul>");
			for(var i in arr) {
			    var li = "<li>";
			    $("ul").append(li.concat(arr[i]))
			}*/

			var filename= "";	
			var prefix = "wstar_bsratio.curr.";
			var suffix = "00lst.d2.png";
			var theDiv = document.getElementById("images");
			for(x=7; x < 20; x++) {
				var y = x
				if(x < 10)
					y = "0"+ x;
				filename = prefix + y + suffix;
				content = "<img src='images/" + filename + "' alt='0700' id='image_" + x + "' style='display:none;width:100%;height:100%;'>";
				theDiv.innerHTML += content;
			}
			document.getElementById("image_" + pos).style.display="block";
			setTimeout(playing, 1);
		}
	</script>
